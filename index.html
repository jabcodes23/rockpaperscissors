<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css" />
        <style>@import url('https://fonts.googleapis.com/css2?family=Antic+Slab&display=swap');</style> 
        <title>jabcodes23 Presents RPS</title>
    </head>

    <body>
        <div class="titlebox">
            <by>Rock, Paper, Scissors</p>
        </div><br><br>

        <div class="gamebox">
            <div class="scorebox left">
                <p>Player</p><br>
                <p></p>
            </div>
    
            <div class="scorebox right">
                <p>Computer</p><br>
                <p></p>
            </div>

            <div class="actionbox">
                <img class="imagebutton left" id="player_piece"></img>
                <img class="imagebutton right" id="cpu_piece"></img>
                <p class="center" id="round_update"><img></img></p>
            </div>
        </div><br>

        <div class="buttonbox">
            <img id="rock" class="imagebutton left" src="https://images.homedepot-static.com/productImages/23d91e85-aa47-4200-91d5-5fe314e0da98/svn/backyard-x-scapes-fake-rocks-knt-rb1-c3_1000.jpg" />
            <img id="paper" class="imagebutton center" src="https://media.istockphoto.com/vectors/crumpled-paper-texture-white-battered-paper-background-white-empty-vector-id960504202?k=6&m=960504202&s=612x612&w=0&h=Zjt5u788AtgEPWDVct5pe5DKSxFPzJtAzKmP5DATa1Q=" />
            <img id="scissors" class="imagebutton right" src="https://www.ikea.com/us/en/images/products/sy-scissors__0112301_PE263788_S5.JPG?f=sg" />
        </div>

    <script src="script.js"></script>
    </body>
</html>
